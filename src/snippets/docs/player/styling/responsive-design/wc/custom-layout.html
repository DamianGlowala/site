<media-player>
  <!-- This element is where the video canvas will be rendered. -->
  <media-provider />

  <!-- See "Player Queries" below for how `when` works. -->
  <media-layout when="(view-type: video) and (stream-type: on-demand)">
    <template>
      <media-captions class="..." />
      <media-controls class="...">
        <media-controls-group class="...">
          <media-time-slider class="...">
            <!-- ... -->
          </media-time-slider>
        </media-controls-group>
        <media-controls-group class="...">
          <media-play-button class="...">
            <!-- ... -->
          </media-play-button>
          <media-mute-button class="...">
            <!-- ... -->
          </media-mute-button>
          <media-volume-slider class="...">
            <!-- ... -->
          </media-volume-slider>
          <!-- ... -->
        </media-controls-group>
      </media-controls>
    </template>
  </media-layout>
</media-player>
