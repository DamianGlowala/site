<media-player>
  <media-provider></media-provider>
  <!-- @hl-start -->
  <media-gesture
    class="pointer-coarse:hidden absolute inset-0 z-0 block h-full w-full"
    event="pointerup"
    action="toggle:paused"
  ></media-gesture>
  <media-gesture
    class="pointer-fine:hidden absolute inset-0 z-0 block h-full w-full"
    event="pointerup"
    action="toggle:controls"
  ></media-gesture>
  <media-gesture
    class="absolute inset-0 z-10 block h-full w-1/5"
    event="dblpointerup"
    action="seek:-10"
  ></media-gesture>
  <media-gesture
    class="absolute inset-0 z-10 block h-full w-1/5"
    event="dblpointerup"
    action="seek:10"
  ></media-gesture>
  <media-gesture
    class="absolute inset-0 z-0 block h-full w-full"
    event="dblpointerup"
    action="toggle:fullscreen"
  ></media-gesture>
  <!-- @hl-end -->
</media-player>
