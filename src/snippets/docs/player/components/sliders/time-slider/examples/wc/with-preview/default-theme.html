<media-time-slider class="vds-time-slider vds-slider">
  <div class="vds-slider-track"></div>
  <div class="vds-slider-track-fill vds-slider-track"></div>
  <div class="vds-slider-progress vds-slider-track"></div>

  <media-slider-preview class="vds-slider-preview" noClamp>
    <media-slider-thumbnail
      src="/your_thumbnails.vtt"
      class="vds-slider-thumbnail vds-thumbnail"
    ></media-slider-thumbnail>
    <media-slider-value class="vds-slider-value" format="percent"></media-slider-value>
  </media-slider-preview>

  <div class="vds-slider-thumb"></div>
</media-time-slider>
