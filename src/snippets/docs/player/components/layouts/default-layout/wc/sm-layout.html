<script>
  const audioLayout = document.querySelector('media-audio-layout'),
    videoLayout = document.querySelector('media-video-layout');

  // You can subscribe to any player state here.
  audioLayout.smallWhen = ({ width }) => width < 576;
  videoLayout.smallWhen = ({ width, height }) => width < 576 || height < 380;
</script>
